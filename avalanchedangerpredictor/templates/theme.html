    <script type="text/python3">
      from browser import document, ajax
      import json
      import warnings
      def show_results(response):
          if response.status==200 or response.status==0:
              document["result"].html = response.text
          else:
              warnings.warn(response.text)
      def get_prediction(ev):
          """Get the predicted probability."""
          req = ajax.ajax()
          req.bind('complete', show_results)
          req.open('POST', '/predict', True)
          req.set_header('content-type','application/json')
          user_inputs = {
              'user_input_age': document['user_input_age'].value,
              'user_input_hour': document['user_input_hour'].value,
              'user_input_weekday': document['user_input_weekday'].value,
              'user_input_text': document['user_input_text'].value,
            }
          print(user_inputs)
          data = json.dumps(user_inputs)
          print(data)
          req.send(data)
      document["predict_button"].bind("click", get_prediction)
    </script>
